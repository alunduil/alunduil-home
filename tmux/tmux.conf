set -g window-status-format '#I:#(pwd="#{pane_current_path}"; basename ${pwd})#F'
set -g window-status-current-format '#I:#(pwd="#{pane_current_path}"; basename ${pwd})#F'
set-option -g status-interval 1

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -sg escape-time 0
set -sg repeat-time 600

# Set colors
set-option -g default-terminal "screen-256color"
#if-shell "test -f ~/.tmux.color.conf" "source ~/.tmux.color.conf"

# vi keys
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'

# Set the title bar
set -g set-titles on

# increase scrollback buffer size
set -g history-limit 50000

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# Use C-b as a prefix
set -g prefix C-b
bind C-b send-prefix

# Saner splitting.
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

bind S choose-session

# urxvt tab like window switching (-n: no prior escape seq)
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n C-S-left swap-window -t -1
bind -n C-S-right swap-window -t +1

# Pane movement - vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing - vim style
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# reload config without killing server
bind R source-file ~/.tmux.conf \; display-message " Config reloaded..."

# detach ^D d
unbind ^D
bind ^D detach

setw -g aggressive-resize on

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely.
setw -g automatic-rename on

# Copy Pasta
bind C-S-c run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-S-v run "tmux save-buffer - | xclip -i"
